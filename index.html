<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="flex flex-center">
    <main class="flex column gap-24 p-24 rounded-1">
      <section class="image-container rounded-2 flex flex-center">
        <img
          src="./assets/images/My-article.svg"
          alt="My article image illustration" />
      </section>
      <section class="flex column gap-11">
        <button class="bold flex flex-center rounded-3 button">Learning</button>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="title bold">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="flex gap-11 width-fit flex-center">
        <img
          src="./assets/images/My-avatar.webp"
          alt="The profile avatar"
          class="size-32" />
        <span class="bold name">Greg Hooper</span>
      </section>
    </main>
  </body>
</html>
